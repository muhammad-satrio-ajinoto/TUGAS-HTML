<!DOCTYPE html>
<html>
<head>
<tittle>Menampilkan Gambar HTML</tittle>
</head>
<body>
<!-- Memanggil Gambar -->
<!-- pertama pastikan gambar yang akan ditampilkan berada pada folder yang sama dengan file html -->
<h3>Single Picture</h3>
<img src ="telkom.png" width="200" height="200" alt="SMK TELKOM MALANG">
<!-- "alt" digunakan sebagai pengganti tampilan jika gambar yang ditampilkan tidak dapat diakses "width"lebar gambar"height"tinggi gambar -->
<!-- menampilkan gambar beserta text -->
<h3>Pictur with text</h3>
<img src = "telkom.png" width = "70' height = "70" align = "left" hspace = "20" vspace = "20" alt = "SMK Telkom Malang">
WAKANDA FOREVER
<!-- "align=left" digunakan untuk menetapkan gambar di sebelah sisi kiri teks "hspace" digunakan untuk mengatur space gambar dan text secara horizontal "vspace" digunakan untuk mengatur space gambar dan text secara vertikal -->
</body>
</html>
